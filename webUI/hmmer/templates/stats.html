<h2>Descriptive Statistics</h2>
<div class="table-responsive">
  
  <h3>Full Set</h3>
  <table class="table-bordered table-condensed table-striped cf"> 
    <tbody>
      {% for row in fullset %}
      <tr class="{% cycle '' 'altrow' %}"><td>{{row.0}}: </td><td>{{row.1}}</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <br />
  <h3>Clade</h3>
  <table class="table-bordered table-condensed table-striped cf"> 
    <tbody>
      {% for row in clade %}
      <tr class="{% cycle '' 'altrow' %}"><td>{{row.0}}: </td><td>{{row.1}}</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <br />
  <h3>Subclade</h3>
  <table class="table-bordered table-condensed table-striped cf" > 
    <tbody>
      {% for row in subclade %}
      <tr class="{% cycle '' 'altrow' %}"><td>{{row.0}}: </td><td>{{row.1}}</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <br />
  <h3>Multiple</h3>
  <table class="table-bordered table-condensed table-striped cf" > 
    <tbody>
      {% for row in multi %}
      <tr class="{% cycle '' 'altrow' %}"><td>{{row.0}}: </td><td>{{row.1}}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <br />
</div>
